<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ranking de cliente</title>
  <link rel="stylesheet" href="/CSS/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="icon" href="/Images/favicon.ico" type="image/x-icon">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl5/6f5xX5L0d7/1XshTLF5j8l2/zg7L2Dd6fR5Jp4C" crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-custom fixed-top">
  <div class="container-fluid">
    <div class="navbar-header">
      <a id="upper-navbar-text" class="navbar-brand">RANKING DE CLIENTES</a>
    </div>

    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="btn btn-danger" href="/index">Painel de Controle</a>
      </li>
    </ul>

  </div>
</nav>

<div style="max-width: 1200px; margin: 0 auto">
  <table class="table table-striped table-hover mt-5">
    <thead class="table-dark">
    <tr>
      <th>ID</th>
      <th>Ranking</th>
      <th>Nome completo</th>
      <th>Total gasto em compras</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="client, i : ${clients}">
      <td th:text="${client.id}"></td>
      <td th:text="${i.count}"></td>
      <td>
        <span th:text="${client.name}"></span>
        <span th:if="${i.count == 1}">ðŸ¥‡</span>
        <span th:if="${i.count == 2}">ðŸ¥ˆ</span>
        <span th:if="${i.count == 3}">ðŸ¥‰</span>
      </td>
      <td th:text="'R$' + ${client.totalAmountSpent}"></td>
    </tr>
    </tbody>
  </table>
</div>

<footer id="footer">
  <img src="/Images/figureoutlogo1.svg">
</footer>

</body>
</html>
