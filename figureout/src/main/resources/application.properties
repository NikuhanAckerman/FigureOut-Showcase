spring.application.name = FigureOutDB
spring.datasource.driver-class-name = com.mysql.cj.jdbc.Driver
spring.datasource.url = jdbc:mysql://localhost:3306/figureout
spring.datasource.username = root
spring.datasource.password = root

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type=TRACE

spring.jpa.show-sql = true
spring.jpa.hibernate.ddl-auto = update
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# Importa a chave de api dentro desse arquivo que � ignorando pelo .gitignore e n�o � commitado.
# spring.config.import=optional:file:./figureout/src/main/resources/application-secrets.properties

spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

spring.mvc.hiddenmethod.filter.enabled = false

spring.servlet.multipart.max-file-size= 20MB
spring.servlet.multipart.max-request-size= 20MB